{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'login/style.css' %}">
  <link rel="icon" href="{% static '/logo/logo.ico' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <title>Geekshub - Signup</title>
  <style>
    .phone-app-demo {
        height: 61.8rem;
        background: url("{% static 'login/mobile-app.png' %}") center no-repeat;
        flex: 1;
    }
    .login-with-google-btn{
      background-image: url("{% static 'pictures/google_logo.svg' %}");
    }
  </style>
</head>

<body>

  <div id="wrapper">
    <div class="container">
      <div class="phone-app-demo"></div>
      <div class="form-data">
        <form method="POST">
            {% csrf_token %}
          <div class="logo">
            
            <img src="{% static 'logo/logo1.png' %}" alt="logo">
          </div>
          <input type="text" placeholder="Username" autocomplete="off" name="username" value="{{ username_error }}">
          <input type="email" placeholder="Email" autocomplete="off" name="email" value="{{ email_error }}">
          <input type="password" placeholder="Password" autocomplete="off" name="password1">
          <input type="password" placeholder="Confirm Password" autocomplete="off" name="password2">
          {{form.errors.username}}
          {{form.errors.password2}}
          {% if meesage != "" %}
          <ul class="errorlist">
            <li>{{ message }}</li>
          </ul>
          {% endif %}
          <button class="form-btn" type="submit">Create a new account</button>
          <span class="has-separator">Or</span>
          <a href="{% provider_login_url 'google' %}" type="button" class="login-with-google-btn" >
            Google Login
          </a>
          <br>
        </form>
        <div class="sign-up">
          Have an account? <a href="{% url 'accounts:loginuser' %}">Log in</a>
        </div>
          
        </form>
        <br><br>
        <div class="get-the-app">
          <div class="badges">
            <img src="{% static 'login/app-store.png' %}" alt="app-store badge">
            <img src="{% static 'login/google-play.png' %}" alt="google-play badge">
          </div>
        </div>
      </div>
    </div>


  </div>

</body>
</html>
